!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
    }
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>John</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Emily</td>
    <td>25</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>35</td>
    <td>Spain</td>
  </tr>
</table>

</body>
</html>
